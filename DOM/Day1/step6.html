<html>
    <head>
        <title>It's not whats in DevTools</title>
    </head>
    <body>
        <div class="Explain">
            <p>
                A CSS pseudo-element is a keyword added to a selector that lets you style a specific part of an createElement
                <ul>
                    <li>::first-letter</li>
                    <li>::first-line</li>
                    <li>::before</li>
                    <li>::after</li>
                </ul>
                Example: <br> <br>
                selector::pseudo-element { <br>
                    property:value; <br>
                }
            </p>
        </div>
    </body>
</html>
