    <div class="container" style="text-align: center;" >

    <script>
        var canvas = document.getElementById('starCanvas');
        var star_ctx = canvas.getContext('2d');
        star_ctx.fillStyle = "pink";
        star_ctx.beginPath();
        star_ctx.moveTo(108, 0.0);
        star_ctx.lineTo(141, 70);
        star_ctx.lineTo(218, 78.3);
        star_ctx.lineTo(162, 131);
        star_ctx.lineTo(175, 205);
        star_ctx.lineTo(108, 170);
        star_ctx.lineTo(41.2, 205);
        star_ctx.lineTo(55, 131);
        star_ctx.lineTo(1, 78);
        star_ctx.lineTo(75, 68);
        star_ctx.lineTo(108, 0);
        star_ctx.closePath();
        star_ctx.fill();
    </script>
